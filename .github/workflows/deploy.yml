name: Production Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Permissions nécessaires pour l'authentification OIDC avec AWS
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "eu-north-1"
  # Ton ARN de rôle IAM (créé via Terraform)
  AWS_ROLE_ARN: "arn:aws:iam::593734035095:role/github-actions-portfolio-role"
  S3_BUCKET_NAME: "nasticks.me"
  # Variable requise par Terraform (Billing)
  TF_VAR_billing_email: "nasticks@proton.me"

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : INFRASTRUCTURE (Terraform + Security Audit)
  # ------------------------------------------------------------------
  terraform:
    name: "Provision Infrastructure"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # --- SPRINT 3 : SCAN DE SÉCURITÉ (IaC) ---
      # Vérifie s'il y a des mauvaises configurations dans ton code Terraform
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '0' # Mode audit : on ne bloque pas le pipeline pour l'instant
          scan-ref: './infra'

      - name: Terraform Apply
        # On applique seulement sur la branche main (pas en Pull Request)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  # ------------------------------------------------------------------
  # JOB 2 : APPLICATION (Build & Deploy)
  # ------------------------------------------------------------------
  deploy-app:
    name: "Build & Deploy App"
    runs-on: ubuntu-latest
    needs: terraform # On attend que l'infra soit prête et sécurisée
    # Déploiement uniquement sur main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Astro Site
        working-directory: ./app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        # Sync le dossier dist/ vers le bucket en supprimant les vieux fichiers
        run: |
          aws s3 sync ./app/dist s3://${{ env.S3_BUCKET_NAME }} --delete

  # ------------------------------------------------------------------
  # JOB 3 : VALIDATION (End-to-End Tests)
  # ------------------------------------------------------------------
  e2e-test:
    name: "Validate Deployment"
    runs-on: ubuntu-latest
    needs: deploy-app # On attend que le site soit déployé sur S3
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./app
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: ./app
        # On passe l'URL publique de ton S3 pour que Playwright teste le VRAI site
        env:
          PLAYWRIGHT_TEST_BASE_URL: "http://nasticks.me.s3-website.eu-north-1.amazonaws.com"
        run: npx playwright test