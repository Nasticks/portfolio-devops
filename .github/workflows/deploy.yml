name: Production Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # D√©clenchement automatique pour le monitoring (SRE)
  schedule:
    - cron: '0 8 * * *' # Tous les jours √† 08h00 UTC
  workflow_dispatch:    # Bouton manuel pour tester

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "eu-north-1"
  AWS_ROLE_ARN: "arn:aws:iam::593734035095:role/github-actions-portfolio-role"
  S3_BUCKET_NAME: "nasticks.me"
  TF_VAR_billing_email: "nasticks@proton.me"

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : INFRASTRUCTURE
  # ------------------------------------------------------------------
  terraform:
    name: "Provision Infrastructure"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '0'
          scan-ref: './infra'

      - name: Terraform Apply
        # On applique seulement sur un PUSH. En monitoring, on v√©rifie juste que le code est valide.
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

  # ------------------------------------------------------------------
  # JOB 2 : APPLICATION
  # ------------------------------------------------------------------
  deploy-app:
    name: "Build & Deploy App"
    runs-on: ubuntu-latest
    needs: terraform
    # Ne d√©ploie que sur un PUSH. Pas besoin de red√©ployer pour monitorer.
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Astro Site
        working-directory: ./app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./app/dist s3://${{ env.S3_BUCKET_NAME }} --delete

  # ------------------------------------------------------------------
  # JOB 3 : VALIDATION & MONITORING 
  # ------------------------------------------------------------------
  e2e-test:
    name: "Validate Deployment"
    runs-on: ubuntu-latest
    needs: deploy-app
    
    # üëá LA CORRECTION MAGIQUE :
    # "Lance-toi TOUJOURS (always), MAIS seulement si le d√©ploiement a r√©ussi OU s'il a √©t√© saut√© (cas du monitoring)"
    if: always() && (needs.deploy-app.result == 'success' || needs.deploy-app.result == 'skipped')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./app
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: ./app
        env:
          PLAYWRIGHT_TEST_BASE_URL: "http://nasticks.me.s3-website.eu-north-1.amazonaws.com"
        run: npx playwright test